<!DOCTYPE html>
<html lang="en" ng-app="rembrandtApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rembrandt's Painting</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body ng-controller="paintingController">
    
    <div class="container">
        <h3 style="text-align: center;">Rembredt's Painting</h3>
        <br>
        <div class="row">
            <div class="col-sm">
                <a href="#" class="previous" ng-click="previous()">&laquo; Previous</a>

            </div>
            <div class="col-sm">
                <img class="big" ng-src="{{ paintings[paintingCount] }}" alt="painting.png">
            </div>
            <div class="col-sm">
                <a href="#" class="next"  ng-click="next();">Next &raquo;</a>
            </div>
        </div>
    </div>

</body>

</html>
