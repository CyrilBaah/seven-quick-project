<!DOCTYPE html>
<html lang="en" ng-app="shoppingListApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body ng-controller="listController">

    <main>
        <div class="container py-4">
            <h1 class="display-5 fw-bold" style="text-align: center;">
                Shopping List App
            </h1>
            <br>

            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="h-100 p-5 text-white bg-dark rounded-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter item" ng-model="newItem">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    ng-click="addItem(newItem)">Button</button>
                            </div>
                        </div>

                        <ul class="col-md-6">
                            <div class="d-flex w-100 justify-content-between" ng-repeat="item in list">
                                <h5 class="mb-1">{{ item }}</h5>
                                <button class="btn btn-outline-secondary" style="font-size:xx-small;"
                                    ng-click="removeItem($index)">X
                                </button>
                            </div>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h2 style="text-align: center;">Deleted</h2>
                        <div class="d-flex w-100 justify-content-between" ng-repeat="item in deleted">
                            <h5 class="mb-1">{{ item }} </h5>
                            <button class="btn btn-outline-secondary" style="font-size:xx-small;"
                               ng-click="restoreItem($index)" >âœ”
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
